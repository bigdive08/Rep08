                function height(arr){
                    var media = d3.mean(arr, function(d, i){
                        return d.height           
                    })
                    return media
                }
                
                function weight(arr){
                    var media = d3.mean(arr, function(d, i){
                        return d.weight           
                    })
                    return media
                }
                
                var newdata = d3.nest()
                    .key(function(d){
                    return d.sport
                }) 
                .rollup(function(d){
                    return{
                        height:height(d),
                        weight:weight(d)
                    }
                })
                //.sortKeys(d3.ascending)
                .entries(data)
                
            console.log(newdata)
           
            
             var MyCountryPlot = d3.select('svg')
                .selectAll('g')
                .data(newdata)
                .enter()
                .append('g')
                .attr('transform', function(d,i){
                    return 'translate(' + (i+1) * 75 + ',0)'
                })
            
             var color = d3.scale.category20()
             
             MyCountryPlot.append('rect')
                .attr('width', 10)

                      return d.values.height * 50
                })
                .attr('y', function(d,i){
                      return 100 - d.values.height * 50
                })
                .attr('fill', function(d, i){
