<html>
    <head>
        <script src='d3.v3.min.js'></script>
    </head>
    
    <body>
        <svg></svg>
        
        <script>
            
            d3.csv('athletes_sochi.csv', function(data){
            
                var byCountry = d3.nest()
                    .key(function(d, i){
                        return d.country
                    })
                    .entries(data)

                byCountry.sort(function(a, b){
                    return d3.descending(a.values.length, b.values.length)
                })
                
                var min = d3.min(byCountry, function(d, i){
                    return d.values.length
                })
                
                
                var max = d3.max(byCountry, function(d, i){
                    return d.values.length
                })
                
                var bar_width = 300 / byCountry.length
                
                console.log(min, max)
                
                var myScale = d3.scale.linear()
                    .domain([min,max]) /* Atleti */
                    .range([0,150])  /*  Pixel */
                
                d3.select('svg')
                    .selectAll('rect')
                    .data(byCountry)
                    .enter()
                    .append('rect')
                    .attr('width', bar_width - 1)
                    .attr('height', function (d, i){
                    return myScale(d.values.length)
                    })
                    .attr('x', function(d, i){
                        return i * bar_width
                    })
    
        })
            
            
            
            
        </script>
    
    </body>

</html>
